<!DOCTYPE html>
<html>

<head>
	<title>Simple Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
	<div class="container">
		<div class="contain">
			
				<span id="numberOne" class="numDisplay">0</span>
				<span id="numberTwo" class="numDisplay"></span>
			</div>
		<div class="rows">

			<button id="" type="button" class="col-md-3 greys">AC</button>
			<button id="" type="button" class="col-md-3 greys">+/-</button>
			<button id="" type="button" class="col-md-3 greys">%</button>

			<button class="col-md-3 oranges" type="button" id="divideBtn">/</button>
		</div>

		<div class="rows">

			<button id="numBtn" type="button" class="col-md-3 greys">7</button>
			<button id="numBtn" type="button" class="col-md-3 greys">8</button>
			<button id="numBtn" type="button" class="col-md-3 greys">9</button>

			<button class="col-md-3 oranges" type="button" id="multiplyBtn">x</button>
		</div>

		<div class="rows">

			<button id="numBtn" type="button" class="col-md-3 greys">4</button>
			<button id="numBtn" type="button" class="col-md-3 greys">5</button>
			<button id="numBtn" type="button" class="col-md-3 greys">6</button>

			<button class="col-md-3 oranges" type="button" id="subtractBtn">-</button>
		</div>

		<div class="rows">

			<button id="numBtn" type="button" class="col-md-3 greys">1</button>
			<button id="numBtn" type="button" class="col-md-3 greys">2</button>
			<button id="numBtn" type="button" class="col-md-3 greys">3</button>

			<button class="col-md-3 oranges" type="button" id="addBtn">+</button>

		</div>
		<div class="rows">

			<button id="numBtn" type="button" class="col-md-6 greys">0</button>

			<button type="button" class="col-md-3 greys">.</button>


			<button class="col-md-3 oranges" type="button" id="NumbersSum">=</button>
		</div>

	</div>

		<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
