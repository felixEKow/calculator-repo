<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="container contain">
		<div class="row">
			<p class="text-right">0</p>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-3 cols">
				<p>AC</p>
			</div>
			<div class="col-md-3 cols">
				<p>+/-</p>
			</div>
			<div class="col-md-3 cols">
				<p>%</p>
			</div>
			<div class="col-md-3 dives">
				<p>/</p>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-3 cols">
				<p>7</p>
			</div>
			<div class="col-md-3 cols">
				<p>8</p>
			</div>
			<div class="col-md-3 cols">
				<p>9</p>
			</div>
			<div class="col-md-3 dives">
				<p>x</p>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-3 cols">
				<p>4</p>
			</div>
			<div class="col-md-3 cols">
				<p>5</p>
			</div>
			<div class="col-md-3 cols">
				<p>6</p>
			</div>
			<div class="col-md-3 dives">
				<p>-</p>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-3 cols">
				<p>1</p>
			</div>
			<div class="col-md-3 cols">
				<p>2</p>
			</div>
			<div class="col-md-3 cols">
				<p>3</p>
			</div>
			<div class="col-md-3 dives">
				<p>+</p>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-6 cols">
				<p>0</p>
			</div>
			<div class="col-md-3 cols">
				<p>.</p>
			</div>
			<div class="col-md-3 dives">
				<p>=</p>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
